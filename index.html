<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      <div class="nav">
        <div class="navbox">
          <div class="links">
            <div class="texts">
              <div class="gmali">Gmail</div>
              <div class="images">Images</div>
            </div>

            <div class="iconavi">
              <div class="icon"><i class="bx bxs-grid"></i></div>
              <div class="avatar">
                <img src="./image/mee.JPG" alt="" class="image" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <main>
        <section class="search">
          <div class="searchcontent">
            <div class="google">
              <img src="./image/google.png" alt="" class="googleimg" />
            </div>
            <div class="searchform">
              <div class="formbox">
                <div class="searchiconbox"><i class="bx bx-search"></i></div>
                <form action="" class="form">
                  <input
                    type="text"
                    placeholder="Search google or type a URL"
                    class="inputbox"
                  />
                </form>
                <div class="micro">
                  <img src="./image/mic.png" alt="" class="mic" />
                </div>
              </div>
            </div>
            <div class="shortcut">
              <div class="shortcutbox">
                <div class="shorttop"><i class="bx bx-plus"></i></div>
                <div class="shortbottom">Add shortcut</div>
              </div>
            </div>
          </div>
        </section>

        <section class="customize">
          <div class="customizebox">
            <button class="customizebtn">
              <span><i class="bx bxs-pencil"></i></span> Customize Chrome
            </button>
          </div>
        </section>
      </main>
    </h1>
  </body>
</html>
